<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Chapter Fetcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bible Chapter Fetcher</h1>
        <button id="theme-toggle">Toggle Dark Mode</button>
    </header>

    <section>
        <label for="book">Book: </label>
        <input type="text" id="book" value="John">

        <label for="chapter">Chapter: </label>
        <input type="number" id="chapter" value="3">

        <label for="bible-version">Bible Version: </label>
        <select id="bible-version">
            <option value="KJV">King James Version</option>
            <option value="NIV">New International Version</option>
            <option value="ESV">English Standard Version</option>
            <option value="NASB">New American Standard Bible</option>
            <option value="NLT">New Living Translation</option>
        </select>

        <button onclick="fetchChapter()">Fetch Chapter</button>
    </section>

    <section id="customization">
        <h2>Customization</h2>
        <label for="font-style">Font Style: </label>
        <select id="font-style">
            <option value="Arial">Arial</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
        </select>

        <label for="font-size">Font Size: </label>
        <input type="number" id="font-size" value="18" min="10" max="40">

        <label for="font-color">Font Color: </label>
        <input type="color" id="font-color" value="#000000">
    </section>

    <section>
        <h2>Chapter Content</h2>
        <div id="chapter-content"></div>
    </section>

    <section>
        <button onclick="exportToImage()">Export to Image</button>
        <button onclick="exportToPDF()">Export to PDF</button>
        <button onclick="exportToDoc()">Export to DOCX</button>
    </section>

    <script src="script.js"></script>
</body>
    </html>
